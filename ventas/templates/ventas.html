{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>{{ venta.cliente.nombre }} {{ venta.cliente.apellido }} - {{ venta.producto }} por el costo total de: {{ venta.total }}</li>
        {% endfor %}
    </ul>
{% endblock %}
